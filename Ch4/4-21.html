<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Counter web component</title>
</head>
<body>
  <my-app id="counter"></my-app>
  <script src="https://unpkg.com/apprun@beta/dist/apprun-html.js"></script>
  <script>
    class Counter extends Component {
      constructor() {
        super();
        this.state = 0;
        this.view = state => `<div>
          <h1>${state}</h1>
          <button onclick='counter.run("-1")'>-1</button>
          <button onclick='counter.run("+1")'>+1</button>
          </div>`;
        this.update = {
          '+1': state => state + 1,
          '-1': state => state - 1
        };
      }
    }
    app.webComponent('my-app', Counter, { shadow: true });
  </script>
</body>
</html>
