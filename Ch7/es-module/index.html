<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>AppRun * SPA * Native Modules</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<body>
  <div id="main"></div>
  <script src="https://unpkg.com/apprun@beta/dist/apprun-html.js"></script>
  <script src="dist/main.js"></script>
  <script type="module">
    import Home from './dist/Home.js';
    import About from './dist/About.js';
    import Contact from './dist/Contact.js';
    const element = 'my-app';
    new Home().mount(element);
    new About().mount(element);
    new Contact().mount(element);
  </script>
</body>
</html>
